<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">


    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="main.js"></script>
  </head>
  <body class="bg-body-tertiary">
    <div class="container">
      <header class="py-5 text-center">
        <h1>Bookshelf App</h1>
      </header>
      <main>
        <div class="row g-5">
          <div class="col-md-12">
            <section class="border p-4 mb-4 rounded bg-gray-500">
              <h2 class="mb-3 text-center">Tambah Buku Baru</h2>
              <form id="bookForm" data-testid="bookForm">
                <input type="hidden" id="bookFormId" data-testid="bookFormIdInput" />
                <div class="mb-3">
                  <label for="bookFormTitle" class="form-label">Judul</label>
                  <input id="bookFormTitle" class="form-control" type="text" required data-testid="bookFormTitleInput" />
                </div>
                <div class="mb-3">
                  <label for="bookFormAuthor" class="form-label">Penulis</label>
                  <input id="bookFormAuthor" class="form-control" type="text" required data-testid="bookFormAuthorInput" />
                </div>
                <div class="mb-3">
                  <label for="bookFormYear" class="form-label">Tahun</label>
                  <input id="bookFormYear" class="form-control" type="number" required data-testid="bookFormYearInput" />
                </div>
                <div class="mb-3">
                  <label for="bookFormIsComplete" class="form-label">Selesai dibaca</label>
                  <input
                    id="bookFormIsComplete"
                    class="form-check-input"
                    type="checkbox"
                    data-testid="bookFormIsCompleteCheckbox"
                  />
                </div>
                <button id="bookFormSubmit" class="btn btn-primary" type="submit" data-testid="bookFormSubmitButton">
                  Masukkan Buku </span>
                </button>
              </form>
            </section>

            <section class="border p-4 mb-4 rounded bg-gray-500">
              <h2 class="mb-3 text-center">Cari Buku</h2>
              <form id="searchBook" data-testid="searchBookForm">
                <label for="searchBookTitle" class="form-label">Judul</label>
                <div class="input-group">
                  <input id="searchBookTitle" class="form-control" type="text" data-testid="searchBookFormTitleInput" />
                  <span class="input-group-btn">
                    <button id="searchSubmit" class="btn btn-primary" type="submit" data-testid="searchBookFormSubmitButton">
                      Cari
                    </button>
                  </span>
                </div>
              </form>
            </section>

            <section class="border p-4 mb-4 rounded bg-gray-500">
              <h2 class="mb-3 text-center">Belum selesai dibaca</h2>

              <div id="incompleteBookList" data-testid="incompleteBookList">
                <!-- 
                  Ini adalah struktur HTML untuk masing-masing buku.
                  Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
                -->
                <div data-bookid="123123123" data-testid="bookItem">
                  <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
                  <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
                  <p data-testid="bookItemYear">Tahun: 2030</p>
                  <div>
                    <button data-testid="bookItemIsCompleteButton" class="btn btn-primary">Selesai dibaca</button>
                    <button data-testid="bookItemDeleteButton" class="btn btn-danger">Hapus Buku</button>
                    <button data-testid="bookItemEditButton" class="btn btn-primary">Edit Buku</button>
                  </div>
                </div>
              </div>
            </section>

            <section class="border p-4 mb-4 rounded bg-gray-500">
              <h2 class="mb-3 text-center">Selesai dibaca</h2>

              <div id="completeBookList" data-testid="completeBookList">
                <!-- 
                  Ini adalah struktur HTML untuk masing-masing buku.
                  Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
                -->
                <div data-bookid="456456456" data-testid="bookItem">
                  <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
                  <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
                  <p data-testid="bookItemYear">Tahun: 2030</p>
                  <div>
                    <button data-testid="bookItemIsCompleteButton" class="btn btn-primary">Selesai dibaca</button>
                    <button data-testid="bookItemDeleteButton" class="btn btn-danger">Hapus Buku</button>
                    <button data-testid="bookItemEditButton" class="btn btn-primary">Edit Buku</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
      </div>
      </main>
    </div>
  </body>
</html>
